<html lang="en">
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					   <!-- <div class="brand">
						<img [src]="url3">
					</div>    -->
					 <div class="brand"><h1  style="text-align:center" >
						 Bulletic Board System</h1> 
					</div> 
					<!-- <div class="brand">
						<p class="text-truncate text-decoration-none"
							style="font-size: 20px;">
							<img [src]="url3"
								style="width: 50px;">&nbsp; <i>Bulletic Board System</i>
						</p>
					
				</div>  -->
				
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title">Login</h3>
							
							<form  class="my-login-validation">
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" >
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" >
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Create One</a>
								</div>
							</form>
						</div>
					</div> <br>
					<!-- <div class="footer">
						Copyright &copy; 2022 &mdash; 
					</div> -->
                    <div class="row">
                        <div class="col text-nowrap"><a class="text-decoration-none"
                                href="https://www.facebook.com/aceinspiration">
                                <p class="text-truncate text-decoration-none" 
                                    style="font-size: 17px;">
                                    <img [src]="url"
                                        style="width: 18px;">&nbsp; www.facebook.com/aceinspiration
                                </p>
                            </a>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
